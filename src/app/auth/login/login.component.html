<div class="login">
    <div *ngIf="!!loginError" class="alert-error">{{loginError}}</div>
    <h2>Login</h2>
    <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">

        <input formControlName="email" type="email" placeholder="Email address..." name="email">
        <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
            <p *ngIf="loginFormGroup.controls['email'].errors?.['required']" class="error">Email is required!</p>
            <p *ngIf="loginFormGroup.controls['email'].errors?.['email']" class="error">Email is not valid!</p>
        </ng-container>

        <input  formControlName="password" type="password" placeholder="Password..." name="password">
        <ng-container
            *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
            <p *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="error">Password is required!</p>
            <p *ngIf="loginFormGroup.controls['password'].errors?.['minlength']" class="error">Password must be at least 5 characters!</p>
        </ng-container>

        <button [disabled]="loginFormGroup.invalid">Login</button>
    </form>
</div>
