<div class="hero" *ngIf="lastRecipe">
    <img
        src="{{lastRecipe.imgUrl}}">
    <div class="info">
        <div>
            <a routerLink="recipe/{{lastRecipe._id}}"><h2>{{lastRecipe.title}}</h2></a>
            <p>{{lastRecipe.description}}</p>
        </div>
    </div>
</div>

<section class="recipes">
    <h2>Recently added recipes</h2>
    <app-recipe-list class="recipes-list"></app-recipe-list>
</section>
