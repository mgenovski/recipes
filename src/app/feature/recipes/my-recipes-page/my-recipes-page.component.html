<section class="recipes">
    <h2>My Recipes</h2>
    <div class="recipes-list" *ngIf="recipeList">
        <app-recipe-list-item class="recipe-card" *ngFor="let recipe of recipeList" [recipe]="recipe"></app-recipe-list-item>
    </div>
    <div *ngIf="!recipeList">
        No Recipes!
    </div>
</section>
